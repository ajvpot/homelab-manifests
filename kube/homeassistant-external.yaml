---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: hassapps
  namespace: default
spec:
  routes:
    - match: Host(`food.vanderpot.net`)
      kind: Rule
      services:
        - name: homeassistant
          port: 9002
    - match: Host(`bw.vanderpot.net`)
      kind: Rule
      services:
        - name: homeassistant
          port: 7277
    - match: Host(`bw.vanderpot.net`) && PathPrefix(`/admin/`)
      kind: Rule
      services:
        - name: homeassistant
          port: 7277
      middlewares:
        - name: auth
          namespace: default
      priority: 100
    - match: Host(`pve.vanderpot.net`)
      kind: Rule
      services:
        - name: pve
          port: 8006
          scheme: https
      middlewares:
        - name: auth
          namespace: default
    - match: Host(`old.hass.vanderpot.net`)
      kind: Rule
      services:
        - name: homeassistant
          port: 8123
      middlewares:
        - name: auth
          namespace: default
    - match: Host(`grafana.vanderpot.net`)
      kind: Rule
      services:
        - name: homeassistant
          port: 8199
      middlewares:
        - name: auth
          namespace: default
    - match: Host(`adsb.vanderpot.net`)
      kind: Rule
      services:
        - name: piaware
          port: 80
      middlewares:
        - name: auth
          namespace: default

---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: udm
  namespace: default
spec:
  routes:
    - match: Host(`unifi.vanderpot.net`)
      kind: Rule
      services:
        - name: udmpro
          port: 443
          scheme: https
---
apiVersion: v1
kind: Service
metadata:
  name: homeassistant
  namespace: default
spec:
  externalName: 10.10.10.107
  type: ExternalName
  ports:
    - protocol: TCP
      port: 80
      name: http
---
apiVersion: v1
kind: Service
metadata:
  name: udmpro
  namespace: default
spec:
  externalName: 10.10.10.1
  type: ExternalName
  ports:
    - protocol: TCP
      port: 443
      name: https
---
apiVersion: v1
kind: Service
metadata:
  name: pve
  namespace: default
spec:
  externalName: 10.10.10.99
  type: ExternalName
  ports:
    - protocol: TCP
      port: 8006
      name: https
---
apiVersion: v1
kind: Service
metadata:
  name: piaware
  namespace: default
spec:
  externalName: 10.10.10.171
  type: ExternalName
  ports:
    - protocol: TCP
      port: 80
      name: http

