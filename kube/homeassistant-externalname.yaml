apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hassreverse
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
spec:
  rules:
    - host: "*.vanderpot.net"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: homeassistant
                port:
                  number: 80
    - host: "unifi.vanderpot.net"
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: udmpro
                port:
                  number: 443
---
apiVersion: v1
kind: Service
metadata:
  name: homeassistant
  namespace: default
spec:
  externalName: 10.10.10.107
  type: ExternalName
  ports:
    - protocol: TCP
      port: 80
      name: http
---
apiVersion: v1
kind: Service
metadata:
  name: udmpro
  namespace: default
spec:
  externalName: 10.10.10.1
  type: ExternalName
  ports:
    - protocol: TCP
      port: 443
      name: https

