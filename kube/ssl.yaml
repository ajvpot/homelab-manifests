apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-staging
  namespace: kube-system
spec:
  acme:
    email: alex@vanderpot.com
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: le-staging-account-key
    solvers:
      - dns01:
          cloudflare:
            email: alexjvanderpotwebdesign@gmail.com
            apiTokenSecretRef:
              name: cloudflare-api-token-secret
              key: api-token
        selector:
          dnsZones:
            - vanderpot.net
            - cookanywhere.com
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt
  namespace: kube-system
spec:
  acme:
    email: alex@vanderpot.com
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: le-account-key
    solvers:
      - dns01:
          cloudflare:
            email: alexjvanderpotwebdesign@gmail.com
            apiTokenSecretRef:
              name: cloudflare-api-token-secret
              key: api-token
        selector:
          dnsZones:
            - vanderpot.net
            - cookanywhere.com
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: vanderpot-net
  namespace: default
spec:
  secretName: vanderpot-net-tls
  issuerRef:
    name: letsencrypt
    kind: ClusterIssuer
  dnsNames:
    - vanderpot.net
    - '*.vanderpot.net'
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: cookwherever-com
  namespace: default
spec:
  secretName: cookwherever-com-tls
  issuerRef:
    name: letsencrypt
    kind: ClusterIssuer
  dnsNames:
    - cookwherever.com
    - '*.cookwherever.com'
