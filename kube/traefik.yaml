apiVersion: helm.cattle.io/v1
kind: HelmChartConfig
metadata:
  name: traefik
  namespace: kube-system
spec:
  valuesContent: |-
    service:
      spec:
        externalTrafficPolicy: Local
    envFrom:
      - configMapRef:
          name: traefik-env
    ports:
      traefik:
        expose: true
      websecure:
        tls:
          enabled: true
          certResolver: letsencrypt
          domains:
            - main: vanderpot.net
              sans:
                - "*.vanderpot.net"
      mqtt:
        expose: true
        exposedPort: 1883
        port: 1883
        protocol: TCP
      dnstcp:
        expose: true
        exposedPort: 53
        port: 1053
        protocol: TCP
      dnsudp:
        expose: true
        exposedPort: 53
        port: 1053
        protocol: UDP
    persistence:
      enabled: true
      name: data
      path: /data
      storageClassName: local-path
    additionalArguments:
      - "--providers.kubernetescrd.allowexternalnameservices=true"
      - "--providers.kubernetescrd.allowcrossnamespace=true"
      - "--providers.kubernetesingress.allowexternalnameservices=true"
    
      - "--serverstransport.insecureskipverify=true"
    
      - "--certificatesresolvers.letsencrypt.acme.storage=/data/acme.json"
      #- "--certificatesresolvers.letsencrypt.acme.tlschallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.dnschallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.dnschallenge.provider=cloudflare"
      - "--certificatesresolvers.letsencrypt.acme.email=alex@vanderpot.com"
    
      - "--entrypoints.web.http.redirections.entryPoint.to=:443"
      - "--entrypoints.web.http.redirections.entryPoint.scheme=https"
      - "--entrypoints.web.http.redirections.entrypoint.permanent=true"
      
      #- "--entrypoints.websecure.http.middlewares=default-auth@kubernetescrd"
      # LetsEncrypt Staging
      #- "--certificatesresolvers.letsencrypt.acme.caserver=https://acme-staging-v02.api.letsencrypt.org/directory"
---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: authentik
  namespace: kube-system
spec:
  repo: https://charts.goauthentik.io
  chart: authentik
  targetNamespace: default
  valuesContent: |-
    authentik:
      email:
        host: email-smtp.us-west-2.amazonaws.com
        port: 465
        use_ssl: true
        from: sso@vanderpot.com
    ingress:
      enabled: true
      hosts:
        - host: sso.vanderpot.net
          paths:
            - path: "/"
              pathType: Prefix
    postgresql:
      enabled: true
      persistence:
        data:
          enabled: true
          storageClass: local-path
    redis:
      enabled: true
    env:
      AUTHENTIK_DEFAULT_USER_CHANGE_USERNAME: false
      AUTHENTIK_FOOTER_LINKS: '[{"href": "about:blank","name": ""}]'
    affinity: &aff
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: kubernetes.io/hostname
                  operator: In
                  values:
                    - nixkube
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: auth
  namespace: default
spec:
  forwardAuth:
    address: http://ak-outpost-authentik-embedded-outpost.default.svc.cluster.local:9000/akprox/auth/traefik
    trustForwardHeader: true
    authResponseHeaders:
      - X-authentik-username
      - X-authentik-groups
      - X-authentik-email
      - X-authentik-name
      - X-authentik-uid
      - X-authentik-jwt
      - X-authentik-meta-jwks
      - X-authentik-meta-outpost
      - X-authentik-meta-provider
      - X-authentik-meta-app
      - X-authentik-meta-version